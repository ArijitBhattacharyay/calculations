<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/0ec2895c5f.js"></script>
    <title>CALCULATIONS</title>
</head>
<body>
    
    <div class="container">
        <h1 class="mt-4 text-center">Let's Do Some Calculations</h1>
        <ul class="list-group list-group-horizontal-sm mt-5 mb-4 text-center">
            <li class="list-group-item flex-fill addsub mb-3">Addition/Subtraction</li>
            <li class="list-group-item flex-fill mult mb-3">Multiplication</li>
            <li class="list-group-item flex-fill squares mb-3"><a href="#display">Squares</a></li>
            <li class="list-group-item flex-fill cubes mb-3">Cubes</li>
        </ul>
        <div class="display" id="display">   
            <div class="row">
                <div class="col-sm-12 col-md-9 description">

                </div>
                <div class="col-sm-12 col-md-3 text-center go">
                    <p>Let's Go</p>
                    <i class="fas fa-arrow-right fa-7x btn-go"></i>
                </div>
            </div>
        </div>
        <div class="container playground mb-5">
            <div class="timer text-center mb-3">
            </div>
        </div>
        <div class="result">
            <h3 class="text-center mb-5">Your Results</h3>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
    <script src="js/links.js"></script>

</body>
</html>
